<!DOCTYPE html>
<title>CSSI Wall!</title>
<h1>CSSI Wall</h1>
<form action="/" method="post">
  <label><h3>Leave a message</h3></label>
  <p>
  <textarea name="message" rows="4" cols="50">
  </textarea>
  <p>
  <label>Name</label>
  <textarea name="username" rows="2" cols="25">
    Anonymous
  </textarea>
  <p>
  <button>Post</button>
</form>

<body>
<style>
  .messagebox {
      width: 320;
      height: auto;
      padding-bottom: 10px;
      border: 1px solid pink;
      margin: 0;

  }
</style>


  {% for post in posts %}
  <div class="messagebox" style="border-color: pink; background-color: pink;">
  <div class="post">{{post.message}}<p><i>Posted by {{post.username}}</i> at {{post.created_time}}</div>
  </div>
  <p>
  {% endfor %}

</body>
